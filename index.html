<!doctype html>
<html lang="ko" class="preload">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ 기본 제목 -->
    <title>준성 ♥ 도영 결혼합니다</title>

    <!-- ✅ 기본 설명 -->
    <meta name="description" content="2026년 4월 25일, 저희의 새로운 시작에 함께해주세요." />

    <!-- ✅ Open Graph (카카오톡, 문자, 메신저 공유용) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="준성 ♥ 도영 결혼합니다" />
    <meta property="og:description" content="2026년 4월 25일, 소중한 날에 초대합니다." />
    <meta property="og:url" content="https://junsungdoyoung.vercel.app/" />
    <meta property="og:image" content="https://junsungdoyoung.vercel.app/og_image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ✅ Twitter Card (PC 카톡 / 일부 앱 대응) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="준성 ♥ 도영 결혼합니다" />
    <meta name="twitter:description" content="2026년 4월 25일, 저희의 새로운 시작에 함께해주세요." />
    <meta name="twitter:image" content="https://junsungdoyoung.vercel.app/og_image.jpg" />

    <!-- ✅ Main_Photo.jpg를 최우선으로 미리 받기 -->
    <link rel="preload" as="image" href="/img/Main_Photo.jpg" fetchpriority="high" />

    <style>
      html.preload body { visibility: hidden; }
    </style>

    <script>
      (function () {
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }

        window.scrollTo(0, 0);

        function revealWhenTop() {
          window.scrollTo(0, 0);
          requestAnimationFrame(function () {
            window.scrollTo(0, 0);
            requestAnimationFrame(function () {
              if (window.scrollY === 0) {
                document.documentElement.classList.remove('preload');
              } else {
                setTimeout(revealWhenTop, 50);
              }
            });
          });
        }

        window.addEventListener('pageshow', function () {
          revealWhenTop();
        });

        window.addEventListener('load', function () {
          revealWhenTop();
        });
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
