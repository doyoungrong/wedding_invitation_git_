<!doctype html>
<html lang="ko" class="preload">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation</title>

    <!-- ✅ Main.svg를 최우선으로 미리 받기 (public/svg/Main.svg로 옮긴 후에만 동작) -->
    <link rel="preload" as="image" href="/svg/Main.svg" fetchpriority="high" />

    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
      integrity="sha384-7j8fJcD0XnQm9m0Qy7oGg9Yh7g7g1rG9g2oZlS9oHqgJ0m8i8o1mXc5u9tqf0VxV"
      crossorigin="anonymous"
    ></script>

    <style>
      /* ✅ 스크롤 복원 플래시 방지: 준비되기 전까지 화면 숨김 */
      html.preload body { visibility: hidden; }
    </style>

    <script>
      (function () {
        // ✅ 스크롤 복원 차단
        if ('scrollRestoration' in history) {
          history.scrollRestoration = 'manual';
        }

        // ✅ 최대한 빨리 맨 위로 고정
        window.scrollTo(0, 0);

        function revealWhenTop() {
          // 브라우저가 나중에 스크롤을 복원하는 경우가 있어 여러 번 고정
          window.scrollTo(0, 0);
          requestAnimationFrame(function () {
            window.scrollTo(0, 0);
            requestAnimationFrame(function () {
              // 최종적으로 top이면 화면 표시
              if (window.scrollY === 0) {
                document.documentElement.classList.remove('preload');
              } else {
                // 아직 복원 중이면 조금 더 기다렸다가 다시 시도
                setTimeout(revealWhenTop, 50);
              }
            });
          });
        }

        // ✅ 특히 PC에서 BFCache(뒤로가기 복원)로 pageshow가 중요
        window.addEventListener('pageshow', function () {
          revealWhenTop();
        });

        // 일반 첫 로드 케이스
        window.addEventListener('load', function () {
          revealWhenTop();
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
